<script>
function switchTab(name) {
  document.querySelectorAll('.tab-panel').forEach(function(p){p.classList.add('hidden')});
  document.getElementById('panel-' + name).classList.remove('hidden');
  document.querySelectorAll('.tab-btn').forEach(function(b){
    b.classList.remove('border-primary-500','text-primary-700','bg-white');
    b.classList.add('border-transparent','text-gray-500');
    b.setAttribute('aria-selected','false');
  });
  var btn = document.getElementById('tab-' + name);
  btn.classList.add('border-primary-500','text-primary-700','bg-white');
  btn.classList.remove('border-transparent','text-gray-500');
  btn.setAttribute('aria-selected','true');
}
function toggleAccordion(btn) {
  var content = btn.nextElementSibling;
  var chevron = btn.querySelector('.accordion-chevron');
  var isOpening = content.classList.contains('hidden');
  if (isOpening) {
    content.classList.remove('hidden');
    chevron.classList.add('rotate-180');
  } else {
    content.classList.add('hidden');
    chevron.classList.remove('rotate-180');
  }
}
function copyToClipboard(id) {
  var el = document.getElementById(id);
  navigator.clipboard.writeText(el.textContent.trim());
}
